<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Toronto's Best Places</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>

<body>
  <main>
    <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
      <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>

      <input class="w3-input" type="text" data-bind="value: locationFilter, valueUpdate: 'keyup'" placeholder="Filter locations...">

      <ul class="w3-ul" data-bind="foreach: visibleLocations">
        <li class="w3-hover-teal" data-bind="text: name, click: $root.selectLocation"></li>
      </ul>
    </div>

    <div class="w3-teal">
      <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
      <span id="title">Toronto's Best Places</span>
      <a href="https://en.wikipedia.org/wiki/Main_Page" class="w3-bar-item w3-right logo" alt="Articles from Wikipedia">
        <img src="images/wikipedia_logo.png" />
      </a>
    </div>
  </main>

  <div id="map"></div>

  <script type="text/javascript" src="app/locations.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/w3.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA-uoB5bdBv-1xqWs-Eyh9ZbUxx-zEJog&callback=initMap">
  </script>
</body>

</html>
